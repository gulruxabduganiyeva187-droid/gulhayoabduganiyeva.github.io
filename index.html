<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulhayo | Kabutarlar AI Portfoliom</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc; /* Toza va yorqin fon */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            padding: 60px 0;
            color: white;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 900px;
            background: white;
            margin: -50px 20px 40px 20px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        h2 {
            color: #312e81;
            font-family: 'Montserrat', sans-serif;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Kabutarlar galereyasi - maxsus tanlangan oppoq kabutarlar */
        .pigeon-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .pigeon-gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.4s ease;
        }

        .pigeon-gallery img:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(99, 102, 241, 0.2);
        }

        .webcam-area {
            width: 280px;
            height: 280px;
            margin: 40px auto;
            border-radius: 50%; /* Dumaloq zamonaviy kamera */
            border: 8px solid #f1f5f9;
            overflow: hidden;
            background: #f8fafc;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        .btn-start {
            background: #4f46e5;
            color: white;
            padding: 16px 45px;
            border: none;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
            margin-bottom: 20px;
        }

        .btn-start:hover {
            background: #4338ca;
            transform: scale(1.03);
        }

        #label-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        .res-tag {
            background: #f0fdf4; /* Yashilroq va toza natija oynasi */
            color: #166534;
            padding: 10px 30px;
            border-radius: 12px;
            font-weight: bold;
            border: 1px solid #dcfce7;
            min-width: 200px;
        }
    </style>
</head>
<body>

<header>
    <h1>AI Kabutar Detektori</h1>
    <p>Abdug'aniyeva Gulhayo ‚Äî Sun'iy Intellekt Portfoliom</p>
</header>

<div class="container">
    <h2>üïäÔ∏è Kabutarlar</h2>
    <p style="color: #475569; font-size: 16px;">Quyida tizim taniy oladigan <b>Oppoq Kabutarlar</b> namunalari keltirilgan:</p>
    <div class="pigeon-gallery">
        <img src="https://images.unsplash.com/photo-1509114397022-ed747cca3f65?auto=format&fit=crop&w=600&q=80" alt="Uchayotgan oq kabutar">
        <img src="https://images.unsplash.com/photo-1549608276-5786d7ff1f1d?auto=format&fit=crop&w=600&q=80" alt="Oq kabutar">
        <img src="https://images.unsplash.com/photo-1521652329035-2630ee1fc749?auto=format&fit=crop&w=600&q=80" alt="Chiroyli oq kabutar">
    </div>

    <button class="btn-start" onclick="init()">Kamerani ishga tushirish</button>

    <div class="webcam-area">
        <div id="webcam-container"></div>
    </div>
    
    <div id="label-container"></div>
</div>

<footer style="margin-bottom: 30px; color: #94a3b8; font-size: 14px;">
    ¬© 2026 Gulhayo | GitHub Pages orqali yaratildi
</footer>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "https://teachablemachine.withgoogle.com/models/aCwgeVOmQ/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        
        document.getElementById("webcam-container").innerHTML = "<p style='margin-top:120px; color:#64748b'>Yuklanmoqda...</p>";
        
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(280, 280, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            let div = document.createElement("div");
            div.className = "res-tag";
            labelContainer.appendChild(div);
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(0) + "%";
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>

</body>
</html>
