<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulhayo | Kabutarlar AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            color: #1e293b;
        }

        /* Yuqori qism dizayni */
        header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            margin-bottom: 5px;
        }

        /* Asosiy konteyner */
        .main-card {
            max-width: 800px;
            margin: -50px auto 40px;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title-text {
            color: #4338ca;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Kabutarlar rasmlari galereyasi */
        .pigeon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 35px;
        }

        .pigeon-grid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 4px solid #f1f5f9;
        }

        .pigeon-grid img:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            border-color: #c7d2fe;
        }

        /* Kamera qismi */
        .webcam-box {
            width: 280px;
            height: 280px;
            margin: 30px auto;
            border: 10px solid #f8fafc;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 0 4px #e2e8f0;
            background: #f1f5f9;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        .start-btn {
            background: #4f46e5;
            color: white;
            padding: 16px 45px;
            border: none;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        .start-btn:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        /* Natija ko'rsatgichi */
        #label-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .result-item {
            background: #eef2ff;
            color: #4338ca;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: 1px solid #c7d2fe;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>Sun'iy Intellekt Portfoliosi</h1>
        <p>Gulhayo Abdug'aniyeva loyihasi</p>
    </div>
</header>
<div class="main-card">
    <h2 class="title-text">üïäÔ∏è Kabutarlar</h2>
    <p style="color: #64748b; margin-bottom: 25px;">Ushbu AI tizimi kabutarlarni taniy oladi. Quyida ba'zi namunalar:</p>
    
    <div class="pigeon-grid">
        <img src="https://images.unsplash.com/photo-1509114397022-ed747cca3f65?auto=format&fit=crop&w=400&q=80" alt="Kabutar 1">
        <img src="https://images.unsplash.com/photo-1549608276-5786d7ff1f1d?auto=format&fit=crop&w=400&q=80" alt="Kabutar 2">
        <img src="https://images.unsplash.com/photo-1521652329035-2630ee1fc749?auto=format&fit=crop&w=400&q=80" alt="Kabutar 3">
    </div>

    <button class="start-btn" onclick="init()">Kamerani ishga tushirish</button>

    <div class="webcam-box">
        <div id="webcam-container"></div>
    </div>
    
    <div id="label-container"></div>
</div>

<footer style="text-align: center; color: #94a3b8; padding: 20px; font-size: 14px;">
    ¬© 2026 Gulhayo Abdug'aniyeva | GitHub Pages
</footer>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "https://teachablemachine.withgoogle.com/models/aCwgeVOmQ/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        
        document.getElementById("webcam-container").innerHTML = "<p style='margin-top:120px; color:#64748b;'>Yuklanmoqda...</p>";
        
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(280, 280, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            let div = document.createElement("div");
            div.className = "result-item";
            labelContainer.appendChild(div);
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(0) + "%";
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>

</body>
</html>
